<body>
    <h1>My Portfolio</h1>

    <nav class="toolbar__nav">
      <ul class="toolbar__menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="headline">
    <h1 class="headline__title">Welcome to My Portfolio</h1>
    <p class="headline__subtitle">Crafted with passion and precision.</p>
    <button class="headline__cta">Get Started</button>
  </section>
  
  <table>
    <tr>
        <td>
            <a><img src="images/Template 1- Detail.png"></a>
             <img src="images/Snapshoot Portfolio.png" alt="Logo" class="Snapshoot_nav">
        </td>
    </tr>
  </table>

  <table>
    <tr>
        <td>
            <ul>
                <li>
            <img src="images/Snapshoot Portfolio (1).png" alt="Logo" class="Snapshoot_nav">

    </tr>
  </table>

  <table>
    <tr>
        <td>
            <img src="images/Card Works (1).png" alt="card Works">
             <img src="images/Card Works.png" alt="Snapshoot Portfolio"> 
        </td>
    </tr>
  </table>

         <img src="images/Template 1-Main-Scroll.png">

  
  <section id="contact">
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/yourFormID" method="POST" class="contact-form">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      maxlength="30"
      placeholder="Your name"
      required
    />

    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Your email"
      required
    />

    <label for="message">Message</label>
    <textarea
      id="message"
      name="message"
      maxlength="500"
      placeholder="Your message"
      required
    ></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>



  <footer>
    <h1>Contact Me</h1>
    <h2>social media handles</h2>
    <img src="images/social media icons.png" alt="social media icons">
    
  </footer>

</body>
</html>
